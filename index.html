<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest: Valentine's Proposal</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff00;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        #quest-container {
            border: 4px solid #333;
            padding: 30px;
            background: #1a1a1a;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
            position: relative;
            width: 90%;
            max-width: 500px;
            min-height: 450px;
        }

        h1 { font-size: 1rem; margin-bottom: 20px; color: #ff00ff; }

        .gif-container img {
            width: 100%;
            max-width: 280px;
            height: auto;
            border: 3px solid #ff00ff;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            cursor: pointer;
            border: none;
            z-index: 100;
        }

        #yes-btn {
            background-color: #00ff00;
            color: black;
            box-shadow: 4px 4px 0px #008000;
        }

        #no-btn {
            background-color: #ff0000;
            color: white;
            box-shadow: 4px 4px 0px #800000;
            position: absolute; /* The key for teleporting */
            transition: 0.1s;
        }

        .smoke {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #555 10%, transparent 70%);
            border-radius: 50%;
            animation: dissipate 0.4s ease-out forwards;
            pointer-events: none;
            z-index: 50;
        }

        @keyframes dissipate {
            0% { transform: scale(0.5); opacity: 0.8; }
            100% { transform: scale(2); opacity: 0; }
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="quest-container">
        <div id="main-content">
            <h1 id="headline">NEW QUEST: BE MY VALENTINE?</h1>
            <div class="gif-container">
                <img id="main-gif" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHY5bnpqdTh6dzI3ZzZtZ3d6ZzJ3ZzJ3ZzJ3ZzJ3ZzJ3ZzJ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif" alt="Please?">
            </div>
            
            <div class="button-group">
                <button id="yes-btn" onclick="celebrate()">ACCEPT</button>
                <button id="no-btn">DECLINE</button>
            </div>
        </div>

        <div id="success-screen" class="hidden">
            <h1 style="color: #00ff00;">QUEST COMPLETE!</h1>
            <div class="gif-container">
                <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHY5bnpqdTh6dzI3ZzZtZ3d6ZzJ3ZzJ3ZzJ3ZzJ3ZzJ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l0ExhcOSvFGVlpMre/giphy.gif" alt="Victory!">
            </div>
            <p>Reward: The Best Boyfriend Ever! ❤️</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const mainGif = document.getElementById('main-gif');
        const mainContent = document.getElementById('main-content');
        const successScreen = document.getElementById('success-screen');

        const moveButton = () => {
            // Create "Smoke Bomb" effect
            const smoke = document.createElement('div');
            smoke.className = 'smoke';
            smoke.style.left = `${noBtn.offsetLeft}px`;
            smoke.style.top = `${noBtn.offsetTop}px`;
            document.getElementById('quest-container').appendChild(smoke);
            
            // Teleport button within container
            const container = document.getElementById('quest-container');
            const maxX = container.clientWidth - noBtn.clientWidth;
            const maxY = container.clientHeight - noBtn.clientHeight;

            const newX = Math.floor(Math.random() * maxX);
            const newY = Math.floor(Math.random() * maxY);

            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;

            // Change GIF briefly to "Assassin/Ninja"
            mainGif.src = "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHY5bnpqdTh6dzI3ZzZtZ3d6ZzJ3ZzJ3ZzJ3ZzJ3ZzJ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l0IykG0AMM5I8tRYY/giphy.gif";
            
            setTimeout(() => smoke.remove(), 400);
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents clicking on mobile
            moveButton();
        });

        function celebrate() {
            mainContent.classList.add('hidden');
            successScreen.classList.remove('hidden');
        }
    </script>
</body>
</html>
